<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hungry Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐸 The Hungry Snake</h1>

    <!-- 🔹 Canvas size reduced from 600x600 → 500x500 -->
    <canvas id="game" width="500" height="500"></canvas>

    <div class="controls">
      <label for="speed">Speed (ms):</label>
      <input type="number" id="speed" min="50" max="1000" step="50" value="200">
      <label for="volume">🎵 Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div class="mobile-buttons">
      <button onclick="changeDirection('up')">⬆</button>
      <div>
        <button onclick="changeDirection('left')">⬅</button>
        <button onclick="changeDirection('right')">➡</button>
      </div>
      <button onclick="changeDirection('down')">⬇</button>
    </div>
  </div>

  <audio id="bg-music" src="audio/bg-music.mp3" loop autoplay></audio>
  <audio id="eat-sound" src="audio/eat.mp3"></audio>
  <audio id="gameover-sound" src="audio/gameover.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
